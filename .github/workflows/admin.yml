name: Admin (Next.js) â€“ Build & Deploy
on:
  push:
    branches: [ main ]
    paths: [ "admin/**", "vercel.json", ".vercel/project.json" ]
  workflow_dispatch:
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: admin } }
    env:
      NODE_ENV: production
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin/package-lock.json
      - name: Install
        run: npm ci
      - name: Ensure Vercel project link file
        run: |
          mkdir -p ../.vercel
          cp ../.vercel/project.json ../.vercel/project.json || true
      - name: Pull env to .env.local (prod)
        run: npx vercel env pull .env.local --yes --environment=production
      - name: Build & Deploy
        run: |
          npx vercel build --prod
          npx vercel deploy --prebuilt --prod
