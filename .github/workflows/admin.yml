name: Admin (Next.js) â€“ Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - "admin/**"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: admin } }
    env:
      NODE_ENV: production
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin/package-lock.json

      - name: Install
        run: npm ci

      - name: Write Vercel project file
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<'JSON'
          { "orgId": "${{ secrets.VERCEL_ORG_ID }}", "projectId": "${{ secrets.VERCEL_PROJECT_ID }}" }
          JSON

      # Pull Vercel envs BEFORE any Next build (so Next sees Supabase envs)
      - name: Pull env (production)
        run: npx vercel pull --yes --environment=production

      # Let Vercel do the build with those envs (skip local `next build`)
      - name: Deploy (prebuilt, prod)
        run: |
          npx vercel build --prod
          npx vercel deploy --prebuilt --prod
